<svg
  fill="none"
  viewBox="0 0 600 300"
  width="600"
  height="300"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
           0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #fff;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-item: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        h1, p {
          margin-left: auto;
          margin-right: auto;
        }

        h1 {
          margin-top: 0;
        }

        p {
          color: #dbf3fa;
          padding: 0;
        }

        .name {
          background: -webkit-linear-gradient(#fff, #23a6d5);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .website, .email {
          text-decoration: none;
          font-weight: bold;
          color: #FFFFB7;
        }

        @media (prefers-reduced-motion: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }
        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>Hi there, my name is <span class="name">Shuhan</span> <div class="hi">üê≥</div></h1>
        <p>I am a Ruby on Rails developer based in Warsaw, Poland.</p>
        <p>Check my website <a class="website" href="https://digitaldiver.me/">digitaldiver.me</a> or drop me a line at <a class="email" href="mailto:sh@digitaldiver.me">sh@digitaldiver.me.</a></p>
      </div>
    </div>
  </foreignObject>
</svg>
